<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الرئيسية</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link rel="stylesheet" href="index-Ar.css" />
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <nav class="navbar fixed-top navbar-expand-sm navbar-dark" style="background-color: rgba(0,0,0,0.4); backdrop-filter: blur(10px);">
    <div class="container-fluid justify-content-end">
      <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler ms-auto" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <a href="index-Ar.html" class="nav-link active">الصفحة الرئيسية</a>
          <a href="loginPage-Ar.html" class="nav-link active">تسجيل الدخول</a>
          <a href="AboutUs-Ar.html" class="nav-link active">معلومات عنا</a>
          <a href="mailto:eslamyasen2@gmail.com" class="nav-link active">تواصل معنا</a>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container" style="margin-top:100px; text-align:right;">
    <h2 class="mb-4 text-center">عبّر عن رأيك أدناه:</h2>
    <form id="feedbackForm">
      <div class="mb-3">
        <textarea id="opinion" class="form-control" placeholder="من فضلك شارك رأيك هنا..." rows="5" required></textarea>
      </div>
      <div class="text-center">
        <button id="micButton" type="button" class="btn btn-secondary me-2">🎤 تكلم</button>
        <button type="submit" class="btn btn-primary">إرسال</button>
      </div>
    </form>
    <div id="feedbackMessage" class="mt-3"></div>
  </div>

  <script>
    // 🎤 ميزة الكلام
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognition) {
      const recognition = new SpeechRecognition();
      recognition.lang = "ar-JO";
      const micButton = document.getElementById("micButton");
      const output = document.getElementById("opinion");

      micButton.addEventListener("click", () => {
        recognition.start();
        micButton.textContent = "🎙️ جاري الاستماع...";
      });
      recognition.onresult = e => {
        output.value = e.results[0][0].transcript;
      };
      recognition.onend = () => micButton.textContent = "🎤 تكلم";
    }
  </script>

  <script>
    let token = null;

    // ✅ توليد توكين عند تحميل الصفحة
    window.addEventListener("DOMContentLoaded", async () => {
      try {
        const res = await fetch("http://localhost/MyProject/backend/generate_token.php?lang=ar");
        const data = await res.json();

        if (data.success && data.token) {
          token = data.token;
          console.log("✅ Token generated:", token);
        } else {
          console.error("❌ Token generation failed:", data);
          alert("⚠️ لم يتم توليد رمز صالح. حاول تحديث الصفحة.");
        }
      } catch (err) {
        console.error("⚠️ Fetch error:", err);
        alert("⚠️ لم يتم الاتصال بالسيرفر لتوليد التوكين.");
      }
    });

    // ✅ إرسال الفيدباك
    document.getElementById("feedbackForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = document.getElementById("opinion").value.trim();
      const feedbackBox = document.getElementById("feedbackMessage");

      if (!message) return alert("من فضلك اكتب ملاحظتك أولاً");
      if (!token) return alert("⚠️ لا يوجد رمز صالح. حاول إعادة تحميل الصفحة.");

      try {
        const res = await fetch("http://localhost/MyProject/backend/feedback.php", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ token, message })
        });
        const data = await res.json();
        console.log("Server Response:", data);

        if (data.success) {
          feedbackBox.innerHTML = `<div class="alert alert-success text-center">✅ شكراً لمشاركتك، تم تسجيل ملاحظتك بنجاح.</div>`;
          document.getElementById("opinion").value = "";
        } else {
          feedbackBox.innerHTML = `<div class="alert alert-warning text-center">⚠️ حدث خطأ أثناء الإرسال: ${data.error || "غير معروف"}</div>`;
        }
      } catch (err) {
        console.error("⚠️ Error sending feedback:", err);
        feedbackBox.innerHTML = `<div class="alert alert-danger text-center">⚠️ لم يتم الاتصال بالخادم.</div>`;
      }
    });
  </script>
</body>
</html>
