<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <div class="NavBar">
      <nav
        class="navbar fixed-top navbar-expand-sm navbar-dark"
        style="
          background-color: rgba(0, 0, 0, 0.4);
          backdrop-filter: blur(10px);
        "
      >
        <div class="container-fluid justify-content-end">
          <button
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            class="navbar-toggler me-auto"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <button
            id="themeToggle"
            class="navbar-toggler ms-auto"
            type="button"
            aria-label="Toggle theme"
          >
            üåô
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <a href="index.html" class="nav-link active">Home</a>
              <a href="loginPage.html" class="nav-link active">Login</a>
              <a href="AboutUs.html" class="nav-link active">About Us</a>
              <a href="mailto:eslamyasen2@gmail.com" class="nav-link active">
                Contact Us
              </a>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <!-- ‚úÖ Login Form (same design as Arabic) -->
    <div class="container">
      <div class="heading">Sign In</div>
      <form id="loginForm" class="form">
        <input
          required
          class="input"
          type="email"
          name="email"
          id="email"
          placeholder="E-mail"
        />
        <input
          required
          class="input"
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        />
        <span class="forgot-password">
          <a href="mailto:eslamyasen2@gmail.com">Forgot Password?</a>
        </span>
        <input class="login-button" type="submit" value="Sign In" />
      </form>

      <div id="loginMessage" class="mt-3 text-center"></div>
    </div>

    <!-- ‚úÖ Theme toggle -->
    <script>
      const toggleBtn = document.getElementById("themeToggle");
      const savedTheme = localStorage.getItem("theme");

      if (savedTheme === "dark") {
        document.body.classList.add("dark-mode");
        toggleBtn.textContent = "‚òÄÔ∏è";
      }

      toggleBtn.addEventListener("click", () => {
        const isDark = document.body.classList.contains("dark-mode");
        if (isDark) {
          document.body.classList.remove("dark-mode");
          localStorage.setItem("theme", "light");
          toggleBtn.textContent = "üåô";
        } else {
          document.body.classList.add("dark-mode");
          localStorage.setItem("theme", "dark");
          toggleBtn.textContent = "‚òÄÔ∏è";
        }
      });
    </script>

    <!-- ‚úÖ Login logic -->
    <script>
      document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const messageBox = document.getElementById("loginMessage");

        try {
          const response = await fetch("../../backend/admin_login.php", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams({ email, password }),
          });

          const text = await response.text();

          if (text.includes("admin_dashboard.php")) {
            messageBox.innerHTML = "<div class='alert alert-success'>‚úÖ Login successful!</div>";
            setTimeout(() => (window.location.href = "../../backend/admin_dashboard.php"), 1000);
          } else if (text.includes("Incorrect password")) {
            messageBox.innerHTML = "<div class='alert alert-danger'>‚ùå Incorrect password</div>";
          } else if (text.includes("Email not found")) {
            messageBox.innerHTML = "<div class='alert alert-danger'>üìß Email not found</div>";
          } else {
            messageBox.innerHTML = "<div class='alert alert-warning'>‚ö†Ô∏è Login failed, check console</div>";
            console.log(text);
          }
        } catch (err) {
          messageBox.innerHTML = "<div class='alert alert-danger'>‚ö†Ô∏è Server connection failed</div>";
          console.error(err);
        }
      });
    </script>
  </body>
</html>
