<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Feedback</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- ✅ Navbar -->
    <nav
      class="navbar fixed-top navbar-expand-sm navbar-dark"
      style="background-color: rgba(0, 0, 0, 0.4); backdrop-filter: blur(10px);"
    >
      <div class="container-fluid justify-content-end">
        <button
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          class="navbar-toggler me-auto"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <a href="index.html" class="nav-link active">Home</a>
            <a href="loginPage.html" class="nav-link active">Login</a>
            <a href="AboutUs.html" class="nav-link active">About Us</a>
            <a href="feedback.html" class="nav-link active">Feedback</a>
            <a href="mailto:eslamyasen2@gmail.com" class="nav-link active">Contact Us</a>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ✅ Feedback form -->
    <div class="container" style="margin-top: 100px; text-align: left;">
      <h2 class="mb-4">Send Your Feedback</h2>
      <form id="feedbackForm">
        <div class="mb-3">
          <textarea
            id="message"
            class="form-control"
            placeholder="Write your feedback here..."
            rows="5"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!-- ✅ Script to send feedback -->
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get("token");

      document.getElementById("feedbackForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const message = document.getElementById("message").value.trim();

        if (!message) {
          alert("Please enter your feedback first.");
          return;
        }

        if (!token) {
          alert("⚠️ Missing valid QR token. Please open the page from the QR code.");
          return;
        }

        try {
          const res = await fetch("http://localhost/MyProject/backend/feedback.php", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token, message }),
          });

          const data = await res.json();
          console.log("Response:", data);

          if (data.success) {
            alert("✅ Feedback submitted successfully! Sentiment: " + data.label);
            document.getElementById("message").value = "";
          } else {
            alert("⚠️ Error while submitting: " + (data.error || "Unknown error"));
          }
        } catch (err) {
          alert("⚠️ Could not connect to server. Please check your connection.");
          console.error(err);
        }
      });
    </script>
  </body>
</html>
