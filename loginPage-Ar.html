<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول - المشرف</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index-Ar.css" />
  </head>

  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- ✅ Navbar -->
    <nav
      class="navbar fixed-top navbar-expand-sm navbar-dark"
      style="background-color: rgba(0, 0, 0, 0.4); backdrop-filter: blur(10px);"
    >
      <div class="container-fluid justify-content-end">
        <button
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          class="navbar-toggler ms-auto"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <button id="themeToggle" class="navbar-toggler me-auto" type="button" aria-label="Toggle theme">
          🌙
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <a href="index-Ar.html" class="nav-link active">الصفحة الرئيسية</a>
            <a href="loginPage-Ar.html" class="nav-link active">تسجيل الدخول</a>
            <a href="AboutUs-Ar.html" class="nav-link active">معلومات عنا</a>
            <a href="mailto:eslamyasen2@gmail.com" class="nav-link active">تواصل معنا</a>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ✅ نموذج تسجيل الدخول -->
    <div class="container" style="margin-top: 120px; max-width: 400px;">
      <div class="heading text-center mb-3">تسجيل الدخول للمشرف</div>
      <form id="loginForm" class="form">
        <input
          required
          class="input form-control mb-3"
          type="email"
          name="email"
          id="email"
          placeholder="البريد الإلكتروني"
        />
        <input
          required
          class="input form-control mb-3"
          type="password"
          name="password"
          id="password"
          placeholder="كلمة المرور"
        />
        <div class="text-end mb-3">
          <a href="mailto:eslamyasen2@gmail.com">نسيت كلمة السر؟</a>
        </div>
        <button class="btn btn-primary w-100" type="submit">تسجيل الدخول</button>
      </form>

      <div id="loginMessage" class="mt-3 text-center"></div>
    </div>

    <!-- ✅ التحكم في الثيم -->
    <script>
      const toggleBtn = document.getElementById("themeToggle");
      const savedTheme = localStorage.getItem("theme");

      if (savedTheme === "dark") {
        document.body.classList.add("dark-mode");
        toggleBtn.textContent = "☀️";
      }

      toggleBtn.addEventListener("click", () => {
        const isDark = document.body.classList.contains("dark-mode");
        if (isDark) {
          document.body.classList.remove("dark-mode");
          localStorage.setItem("theme", "light");
          toggleBtn.textContent = "🌙";
        } else {
          document.body.classList.add("dark-mode");
          localStorage.setItem("theme", "dark");
          toggleBtn.textContent = "☀️";
        }
      });
    </script>

    <!-- ✅ تسجيل الدخول -->
    <script>
      document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const messageBox = document.getElementById("loginMessage");

        try {
          const response = await fetch("../../backend/admin_login.php", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams({ email, password }),
          });

          // ✅ الرد من السيرفر سيكون HTML (تحويل لJSON لو رجع JSON)
          const text = await response.text();

          if (text.includes("admin_dashboard.php")) {
            messageBox.innerHTML = "<div class='alert alert-success'>تم تسجيل الدخول بنجاح ✅</div>";
            setTimeout(() => (window.location.href = "../../backend/admin_dashboard.php"), 1000);
          } else if (text.includes("Incorrect password")) {
            messageBox.innerHTML = "<div class='alert alert-danger'>❌ كلمة المرور غير صحيحة</div>";
          } else if (text.includes("Email not found")) {
            messageBox.innerHTML = "<div class='alert alert-danger'>📧 البريد الإلكتروني غير موجود</div>";
          } else {
            messageBox.innerHTML = "<div class='alert alert-warning'>⚠️ حدث خطأ أثناء تسجيل الدخول</div>";
            console.log(text);
          }
        } catch (err) {
          messageBox.innerHTML = "<div class='alert alert-danger'>⚠️ فشل الاتصال بالخادم</div>";
          console.error(err);
        }
      });
    </script>
  </body>
</html>
