  </head>

  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- ✅ Navbar -->
    <nav
      class="navbar fixed-top navbar-expand-sm navbar-dark"
      style="background-color: rgba(0, 0, 0, 0.4); backdrop-filter: blur(10px);"
    >
      <div class="container-fluid justify-content-end">
        <button
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          class="navbar-toggler ms-auto"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <a href="index-Ar.html" class="nav-link active">الصفحة الرئيسية</a>

            <a href="mailto:eslamyasen2@gmail.com" class="nav-link active">تواصل معنا</a>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ✅ محتوى الصفحة -->
    <div class="container" style="margin-top: 100px; text-align: right;">
      <h2 class="mb-4">أرسل ملاحظاتك أو رأيك</h2>
      <form id="feedbackForm">
        <div class="mb-3">
          <textarea
            id="message"
            class="form-control"
            placeholder="اكتب ملاحظتك هنا..."
            rows="5"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">إرسال</button>
      </form>
    </div>

    <!-- ✅ كود إرسال البيانات إلى backend -->
    <script>
    
const urlParams = new URLSearchParams(window.location.search);
const token = urlParams.get("token");

document.getElementById("feedbackForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const message = document.getElementById("message").value.trim();

  if (!message) {
    alert("من فضلك اكتب ملاحظتك أولاً");
    return;
  }

  if (!token) {
    alert("⚠️ لا يوجد رمز QR صالح. تأكد أنك فتحت الرابط من خلال المسح.");
    return;
  }

  try {
    // ✅ أضفنا const res = await fetch
    const res = await fetch("http://localhost/MyProject/backend/feedback.php", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ token, message }),
    });

    const data = await res.json();

    if (data.success) {
      alert("✅ تم إرسال الملاحظة بنجاح! شكراً لمشاركتك.");
      document.getElementById("message").value = "";
    } else {
      alert("⚠️ حدث خطأ أثناء الإرسال: " + (data.error || "غير معروف"));
    }
  } catch (err) {
    alert("⚠️ لم يتم الاتصال بالخادم. تأكد أن Apache يعمل وأن الرابط صحيح.");
    console.error(err);
  }
});
</script>
  </body>
</html>
